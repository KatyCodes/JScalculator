
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="add-form">
      <label for="add-num1">Enter a number:</label>
      <input id="add-num1" type="number">
      <label for="add-num2">Enter another number:</label>
      <input id="add-num2" type="number">
      <button type="submit">Add</button>
    </form>
    <form id="subtract-form">
      <label for="subtract-num1">Enter a number:</label>
      <input id="subtract-num1" type="number">
      <label for="subtract-num2">Enter another number:</label>
      <input id="subtract-num2" type="number">
      <button type="submit">Subtract</button>
    </form>
    <form id="multiply-form">
      <label for="multiply-num1">Enter a number:</label>
      <input id="multiply-num1" type="number">
      <label for="multiply-num2">Enter another number:</label>
      <input id="multiply-num2" type="number">
      <button type="submit">Multiply</button>
    </form>
    <form id="divide-form">
      <label for="divide-num1">Enter a number:</label>
      <input id="divide-num1" type="number">
      <label for="divide-num2">Enter another number:</label>
      <input id="divide-num2" type="number">
      <button type="submit">Divide</button>
    </form>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
  </body>
</html>
